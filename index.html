<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 加入好友</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        .btn {
            background: #00B900;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        .btn:hover { background: #009900; }
        .qr-code img {
            max-width: 200px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h2>無名牛排</h2>
        <p>立即加入官方帳號，獲取最新優惠！</p>
        
        <div class="qr-code">
            <img src="https://qr-official.line.me/sid/L/561zotgq.png" alt="LINE QR Code">
            <p><strong>LINE ID: @561zotgq</strong></p>
        </div>
        
        <button class="btn" onclick="joinLine()">加入好友</button>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <p>加入好友後即可接收最新優惠訊息</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwD6mEAmtC8cSJIfhpU98JFnjfiEqBtBbI2NjlhZxecFPR2S3GB1_lFJsqk3DgEpREZaQ/exec';

        async function initialize() {
            try {
                showStatus('初始化中...', 'info');
                
                await liff.init({liffId: '2008276630-bYNjwMx7'});
                
                if (!liff.isLoggedIn()) {
                    showStatus('請登入 LINE...', 'info');
                    liff.login();
                    return;
                }
                
                // 自動記錄用戶資料
                const profile = await liff.getProfile();
                await trackUser(profile);
                
                showStatus('準備完成！', 'success');
                
            } catch (error) {
                console.error('初始化錯誤:', error);
                showStatus('初始化失敗，請重新整理', 'error');
            }
        }

        function trackUser(profile) {
            return new Promise((resolve) => {
                const params = new URLSearchParams({
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    timestamp: new Date().toISOString()
                });
                
                const trackingPixel = new Image();
                
                trackingPixel.onload = function() {
                    console.log('✅ 用戶資料記錄成功:', profile.displayName);
                    resolve();
                };
                
                trackingPixel.onerror = function() {
                    console.log('⚠️ 追蹤像素載入失敗，但用戶資料可能已記錄');
                    resolve(); // 仍然解析，因為像素追蹤是次要的
                };
                
                trackingPixel.src = SCRIPT_URL + '?' + params.toString();
                
                console.log('發送用戶資料:', profile.displayName);
            });
        }

        function joinLine() {
            if (liff.isInClient()) {
                liff.openWindow({url: 'line://ti/p/@561zotgq'});
            } else {
                window.open('https://line.me/R/ti/p/@561zotgq', '_blank');
            }
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type + ' status';
            statusElement.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        window.onload = initialize;
    </script>
</body>
</html>
