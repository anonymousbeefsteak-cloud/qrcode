<body>
    <div class="container">

        <!-- æ­¥é©Ÿ1: è¼‰å…¥ä¸­ -->
        <div id="step-loading" class="step active">

        <!-- æŒ‰éˆ•å€åŸŸ -->
        <div class="buttons">

    <script>
        // é…ç½®
        const LIFF_ID = "2008289130-9XPR8Kpj";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzqz4S0thSUZ9zY1PO8K_BMTvZde-MJfCSVsNEWR3tnT-x55CZj38VtqWcl4GOuv62pQ/exec";
        
        // ç‹€æ…‹ç®¡ç†
        let currentStep = 'loading';
        
        // åˆå§‹åŒ–
        async function initialize() {
            try {
                showStep('loading');
                
                // åˆå§‹åŒ– LIFF
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF åˆå§‹åŒ–æˆåŠŸ');
                
                // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
                if (!liff.isLoggedIn()) {
                    console.log('éœ€è¦ç™»å…¥ï¼ŒåŸ·è¡Œç™»å…¥...');
                    liff.login();
                    return;
                }
                
                // ç²å–ç”¨æˆ¶è³‡æ–™
                const profile = await liff.getProfile();
                console.log('ç²å–ç”¨æˆ¶è³‡æ–™æˆåŠŸ:', profile.userId);
                
                // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
                showUserInfo(profile);
                
                // ç™¼é€ç¶å®šè«‹æ±‚
                await bindUser(profile);
                
            } catch (error) {

                showError('ç³»çµ±éŒ¯èª¤: ' + error.message);
            }
        }
        
        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
        function showUserInfo(profile) {
            document.getElementById('userName').textContent = profile.displayName;
            
            if (profile.pictureUrl) {
                document.getElementById('avatar').src = profile.pictureUrl;
                document.getElementById('avatar').style.display = 'block';

            document.getElementById('userStatus').textContent = 'æ­£åœ¨ç¶å®šæœƒå“¡è³‡æ–™...';
        }
        
        // ç¶å®šç”¨æˆ¶
        async function bindUser(profile) {
            try {
                // æº–å‚™è³‡æ–™
                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: profile.statusMessage || '',
                    source: 'qr_code',

                console.log('ç™¼é€ç¶å®šè«‹æ±‚:', userData);
                
                // ç™¼é€è«‹æ±‚åˆ° Google Apps Script
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                console.log('æ”¶åˆ°å›æ‡‰ï¼Œç‹€æ…‹ç¢¼:', response.status);
                
                // è§£æå›æ‡‰
                let result;
                try {
                    result = await response.json();
                    console.log('å›æ‡‰è³‡æ–™:', result);
                } catch (parseError) {
                    console.error('è§£æå›æ‡‰å¤±æ•—:', parseError);
                    throw new Error('ä¼ºæœå™¨å›æ‡‰æ ¼å¼éŒ¯èª¤');
                }
                
                // è™•ç†å›æ‡‰
                if (response.ok) {
                    if (result.status === 'success' || result.success) {
                        showSuccess(result.message || 'æœƒå“¡ç¶å®šæˆåŠŸï¼');
                    } else {
                        throw new Error(result.message || 'ç¶å®šå¤±æ•—');
                    }
                } else {
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                }
                
            } catch (error) {
                console.error('ç¶å®šéŒ¯èª¤:', error);
                showError('ç¶å®šå¤±æ•—: ' + error.message);
            }
        }
        
        // é¡¯ç¤ºæ­¥é©Ÿ
        function showStep(step) {
            // éš±è—æ‰€æœ‰æ­¥é©Ÿ
            document.querySelectorAll('.step').forEach(el => {
                el.classList.remove('active');
            });
            
            // é¡¯ç¤ºæŒ‡å®šæ­¥é©Ÿ
            document.getElementById(`step-${step}`).classList.add('active');
            currentStep = step;
        }
        
        // é¡¯ç¤ºæˆåŠŸ
        function showSuccess(message) {
            showStep('result');
            document.getElementById('resultBox').innerHTML = `
                <div style="color: #28a745; font-size: 1.2em;">
                    <div style="font-size: 2em; margin-bottom: 10px;">âœ…</div>
                    <div>${message}</div>
                </div>
            `;
            document.getElementById('userStatus').textContent = 'ç¶å®šå®Œæˆ';
            document.getElementById('btnClose').style.display = 'inline-block';
        }
        
        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            showStep('result');
            document.getElementById('resultBox').innerHTML = `
                <div style="color: #dc3545; font-size: 1.1em;">
                    <div style="font-size: 2em; margin-bottom: 10px;">âš ï¸</div>
                    <div>${message}</div>
                </div>
            `;
            document.getElementById('userStatus').textContent = 'ç¶å®šå¤±æ•—';
            document.getElementById('btnClose').style.display = 'inline-block';
            document.getElementById('btnRetry').style.display = 'inline-block';
        }
        
        // é—œé–‰æ‡‰ç”¨
        function closeApp() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                alert('æ‚¨å¯ä»¥åœ¨ LINE ä¸­é—œé–‰æ­¤è¦–çª—');
            }
        }
        
        // é‡è©¦
        function retry() {
            location.reload();
        }
        
        // é é¢è¼‰å…¥æ™‚å•Ÿå‹•
        window.addEventListener('load', function() {
            // æª¢æŸ¥æ˜¯å¦åœ¨ LINE ç’°å¢ƒä¸­
            const isInLine = navigator.userAgent.includes('Line') || 
                           (window.liff && liff.isInClient());

                return;
            }

        });
        
        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(event) {
            console.error('å…¨å±€éŒ¯èª¤:', event.error);
            showError('ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ï¼Œè«‹é‡è©¦');
        });
    </script>
