<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 加好友記錄</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { margin: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>歡迎！掃碼加入好友</h1>
    <p>正在處理您的資料...</p>
    <div id="profile"></div>
    <div id="status"></div>

    <script>
        const LIFF_ID = '2008276630-bYNjwMx7'; // 你的 LIFF ID
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxfrYlDMYiERpd1FRGNvp8QACLfm1jbm0yKVUq3RKD-YQfPcWLvEXDH6eBtPIRbOiKPig/exec'; // 你的 GAS 部署網址

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                const profile = await liff.getProfile();
                document.getElementById('profile').innerHTML = `
                    <p>姓名: ${profile.displayName}</p>
                    <img src="${profile.pictureUrl}" alt="頭像" width="100">
                `;
                await sendToBackend(profile);
            } catch (error) {
                showStatus('錯誤: ' + error.message, 'error');
            }
        }

        async function sendToBackend(profile) {
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('傳送失敗: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // 頁面載入時初始化
        window.onload = initializeLiff;
    </script>
</body>
</html>
