<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 用戶綁定</title>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 強化樣式: 響應式設計、現代 UI, 品牌綠色、錯誤提示動畫 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #00B900; /* LINE 綠 */
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input[type="tel"]:focus {
            border-color: #00B900;
            outline: none;
        }
        input[type="tel"].invalid {
            border-color: #ff0000;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button:hover:not(:disabled) {
            background-color: #009900;
            transform: scale(1.02);
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            min-height: 24px;
            transition: color 0.3s;
        }
        .success { color: #00B900; animation: pulse 1s; }
        .error { color: #ff0000; }
        .info { color: #0066cc; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎加入無名牛排</h1>
        <p>請填寫您的手機號碼進行綁定，方便訂餐與通知。我們將保護您的隱私。</p>
        
        <label for="phone">手機號碼（09xxxxxxxx）</label>
        <input type="tel" id="phone" placeholder="0912345678" maxlength="10">
        
        <button id="submitBtn" disabled>立即綁定</button>
        
        <div id="status"></div>
        
        <div class="footer">
            資料僅用於訂餐服務，符合 LINE 隱私政策。
        </div>
    </div>

    <script>
        // 全域變數 - 最終強化版
        const LIFF_ID = '2008289130-9XPR8Kpj';  // <-- **已更新為您提供的新 LIFF ID**
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNF2-IPBKrqBHh1QwG5oFW8xnsmtHZu0uEYq1Tyfg80gIyDPkviuTUAzHXPsBqLuIy8A/exec';  // <-- **請務必確認您的 GAS Web App URL**
        const BOT_CHANNEL_ID = '2008190577'; // <-- **請務必確認您的 Bot Channel ID**

        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const phoneInput = document.getElementById('phone');

        // 初始化 LIFF - 強化錯誤處理與重試邏輯
        async function initializeLiff() {
            try {
                updateStatus('正在初始化 LIFF...', 'info');
                await liff.init({ liffId: LIFF_ID });
                updateStatus('LIFF 初始化成功', 'info');
                
                // 檢查登入狀態與 scopes
                if (!liff.isLoggedIn()) {
                    updateStatus('未登入 LINE，正在跳轉登入...', 'info');
                    liff.login({ redirectUri: window.location.href });
                } else {
                    // 已登入，嘗試取得 profile
                    try {
                        const profile = await liff.getProfile();
                        updateStatus('已登入 LINE (' + profile.displayName + ')，準備綁定', 'info');
                        enableSubmitButton();
                    } catch (profileError) {
                        // 如果取得 profile 失敗，尤其可能是 token 過期
                        console.error('取得 LINE Profile 失敗:', profileError);
                        updateStatus('LINE 登入資訊過期或無法取得，正在重新登入...', 'info');
                        // 嘗試重新登入以獲取新的 access token
                        liff.login({ redirectUri: window.location.href });
                    }
                }
            } catch (error) {
                updateStatus('LIFF 初始化失敗: ' + error.message + '。請刷新頁面重試。', 'error');
                console.error('LIFF Init Error:', error);
                // 可選: 自動重試一次
                // setTimeout(initializeLiff, 3000);
            }
        }

        // 更新狀態訊息 - 強化動畫與清除
        function updateStatus(message, type) {
            statusEl.textContent = message; // Set text content first
            statusEl.className = type;      // Then apply class
            if (type === 'info') {
                statusEl.innerHTML = '<span class="loading"></span>' + message;
            } else {
                statusEl.innerHTML = message;
            }
        }

        // 啟用提交按鈕
        function enableSubmitButton() {
            // Only enable if phone input is valid and user is logged in
            validateInput(); 
        }

        // 驗證手機格式 - 強化即時反饋
        function validatePhone(phone) {
            const regex = /^09\d{8}$/; // 09開頭，後接8位數字
            const isValid = regex.test(phone);
            phoneInput.classList.toggle('invalid', phone && !isValid); // Add invalid class if not empty and not valid
            return isValid;
        }

        // 輸入即時驗證，決定按鈕狀態
        function validateInput() {
            const phone = phoneInput.value.trim();
            const isPhoneValid = validatePhone(phone);
            const isLoggedIn = liff.isLoggedIn();
            
            submitBtn.disabled = !(isPhoneValid && isLoggedIn); // Only enable if both are true
        }

        // 提交綁定資料到 GAS - 最終強化: 詳細錯誤處理、timeout、no-cors 相容
        async function submitBinding() {
            submitBtn.disabled = true;
            updateStatus('處理中，請稍候...', 'info');

            try {
                // 取得 LINE Profile - 強化錯誤捕捉
                const profile = await liff.getProfile().catch(err => {
                    throw new Error('取得 LINE Profile 失敗: ' + err.message);
                });

                // 取得並驗證手機輸入
                const phoneInputValue = phoneInput.value.trim();
                if (!validatePhone(phoneInputValue)) {
                    throw new Error('手機格式錯誤，請輸入 09 開頭的 10 位數字');
                }

                // 準備 POST 資料（匹配 GAS handleUserProfile 期望，強化 sanitize）
                const postData = {
                    source: 'LIFF',
                    customerLineId: profile.userId,
                    customerName: profile.displayName || '', // Fallback to empty string if null
                    customerPhone: phoneInputValue,
                    pictureUrl: profile.pictureUrl || '',     // Fallback to empty string if null
                    statusMessage: profile.statusMessage || '', // Fallback to empty string if null
                    sourceType: 'LIFF_BINDING', // Clarify source type for your GAS
                    botId: BOT_CHANNEL_ID       // 使用上方定義的 BOT_CHANNEL_ID
                };

                // 發送 POST 到 GAS - 加 timeout 與錯誤捕捉
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort(); // Abort the fetch request if timeout
                    updateStatus('網路請求超時，請檢查網路後重試。', 'error');
                    enableSubmitButton();
                }, 15000); // 15 秒 timeout

                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // LIFF 內必須 (跨域提交到 GAS Web App)
                    cache: 'no-cache',
                    signal: controller.signal, // Connect the abort controller
                    headers: {
                        'Content-Type': 'application/json' // Even with no-cors, this is good practice
                    },
                    body: JSON.stringify(postData)
                });
                
                clearTimeout(timeoutId); // Clear timeout if fetch completes

                // 注意: no-cors 模式下無法讀取 response，但假設成功（GAS 會處理並寫入 Sheets）
                updateStatus('綁定成功！視窗即將關閉', 'success');
                console.log('Binding submitted successfully:', postData);

                // 延遲關閉 LIFF 視窗
                setTimeout(() => {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        // 如果不在 LINE 客戶端內，提供提示讓用戶手動關閉
                        alert('綁定完成！您可以安全關閉此頁面。');
                    }
                }, 2000);

            } catch (error) {
                // Check if the error was due to an abort signal (timeout)
                if (error.name === 'AbortError') {
                    // The timeout message is already displayed by the timeoutId function
                    console.warn('Fetch request was aborted (timeout).');
                } else {
                    updateStatus('綁定失敗: ' + error.message + '。請檢查網路或重試。', 'error');
                    console.error('Submit Error:', error);
                }
                enableSubmitButton(); // 重新啟用按鈕
            }
        }

        // 事件綁定 - DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化 LIFF
            initializeLiff();

            // 提交按鈕點擊
            submitBtn.addEventListener('click', submitBinding);

            // 手機輸入即時驗證
            phoneInput.addEventListener('input', validateInput);
        });

        // 監聽 LIFF 的 ready 事件，確保 LIFF SDK 完全載入並準備就緒
        liff.ready.then(() => {
            console.log('LIFF SDK is ready.');
            // This is a good place to do initial checks if needed,
            // but initializeLiff() already handles most of it.
        }).catch((err) => {
            console.error('LIFF SDK failed to initialize or prepare:', err);
            updateStatus('LIFF SDK 載入失敗，請檢查網路或稍後重試。', 'error');
        });

        // 額外提示：如果LIFF在非LINE環境中打開
        if (!liff.isInClient() && liff.ready) {
             liff.ready.then(() => {
                // Only show this warning if it's not a login redirect and not in LINE client
                if (!liff.isLoggedIn()) { // Check if not logged in in case it's an external browser opening the LIFF URL
                    console.warn('此頁面建議在 LINE 應用程式內開啟以獲得完整功能。');
                    // updateStatus('請在 LINE 應用程式內開啟此頁面。', 'info');
                }
             });
        }
    </script>
</body>
</html>
