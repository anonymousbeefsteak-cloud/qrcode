<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無名牛排 - 會員綁定引導</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 20px;
        }
        
        .steps {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .step {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .step-number {
            background: #8B4513;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h1>無名牛排 - 會員綁定</h1>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div>請確保您正在使用 LINE App</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div>點擊下方按鈕在 LINE 中開啟綁定頁面</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div>系統將自動完成會員綁定</div>
            </div>
        </div>
        
        <a href="https://line.me/R/app/2008289130-9XPR8Kpj" class="btn">
            在 LINE 中開啟綁定頁面
        </a>
        
        <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
            如果按鈕無法點擊，請複製以下網址在 LINE 中開啟：<br>
            <code>https://line.me/R/app/2008289130-9XPR8Kpj</code>
        </p>
    </div>
</body>
</html>
