<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 加入好友</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            background: #00B900;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        .qr-code {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            border: 2px solid #ddd;
        }
        .btn-primary {
            background: #00B900;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            font-weight: 600;
        }
        .btn-primary:hover { background: #009900; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h1>無名牛排</h1>
        <p>立即加入官方帳號，獲取最新優惠！</p>
        
        <img src="https://qr-official.line.me/sid/L/561zotgq.png" 
             alt="LINE QR Code" 
             class="qr-code">
        
        <p><strong>LINE ID: @561zotgq</strong></p>
        
        <button class="btn-primary" onclick="joinLine()">
            加入好友
        </button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZq7EPKNVd35dh5m0DJZYf0U4QzU0VXhfzblaTKyLu8NF3x5olvL6RYiaGBM6ji-O1ig/exec';

        async function initializeApp() {
            try {
                console.log('🚀 初始化 LIFF...');
                
                await liff.init({ liffId: '2008276630-bYNjwMx7' });
                
                if (!liff.isLoggedIn()) {
                    console.log('🔐 需要登入，重新導向...');
                    liff.login({ redirectUri: window.location.href });
                    return;
                }
                
                console.log('✅ LIFF 初始化成功');
                
                const profile = await liff.getProfile().catch(err => {
                    console.error('❌ 無法獲取用戶資料:', err);
                    return null;
                });
                
                if (!profile || !profile.userId || !profile.displayName) {
                    console.error('❌ 用戶資料為空或缺少必要欄位');
                    return;
                }
                
                await recordUserData(profile);
                
                console.log('🎉 應用程式準備完成');
                
            } catch (error) {
                console.error('❌ 初始化錯誤:', error);
            }
        }

        function recordUserData(profile) {
            return new Promise((resolve) => {
                console.log('📝 開始記錄用戶資料...');
                
                const params = {
                    userId: encodeURIComponent(profile.userId || ''),
                    displayName: encodeURIComponent(profile.displayName || ''),
                    pictureUrl: encodeURIComponent(profile.pictureUrl || ''),
                    timestamp: encodeURIComponent(new Date().toISOString())
                };
                
                if (!params.userId || !params.displayName) {
                    console.error('❌ 用戶資料無效或缺少必要欄位');
                    resolve(false);
                    return;
                }
                
                console.log('📦 準備發送的參數:', params);
                
                const img = new Image();
                const queryString = Object.keys(params)
                    .map(key => `${key}=${params[key]}`)
                    .join('&');
                
                console.log('🔗 完整請求 URL:', SCRIPT_URL + '?' + queryString);
                
                img.onload = function() {
                    console.log('✅ 追蹤請求成功');
                    resolve(true);
                };
                
                img.onerror = function() {
                    console.error('⚠️ 追蹤請求失敗');
                    resolve(false);
                };
                
                img.src = SCRIPT_URL + '?' + queryString;
            });
        }

        function joinLine() {
            console.log('🎯 加入 LINE 官方帳號');
            
            if (liff.isInClient()) {
                liff.openWindow({ url: 'line://ti/p/@561zotgq' });
            } else {
                window.open('https://line.me/R/ti/p/@561zotgq', '_blank');
            }
        }

        window.addEventListener('load', function() {
            console.log('📄 頁面載入完成');
            initializeApp();
        });
    </script>
</body>
</html>
