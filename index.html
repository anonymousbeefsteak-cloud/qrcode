<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 線上訂餐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .menu-item label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #00b900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #009700;
        }
        #addFriendBtn {
            background-color: #007bff;
        }
        #addFriendBtn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>無名牛排 - 線上訂餐</h1>
        <div id="menu">
            <h2>菜單</h2>
            <div id="menuItems"></div>
        </div>
        <div id="orderForm">
            <h2>訂單資訊</h2>
            <div class="form-group">
                <label for="customerName">姓名</label>
                <input type="text" id="customerName" placeholder="請輸入姓名">
            </div>
            <div class="form-group">
                <label for="customerPhone">手機號碼</label>
                <input type="text" id="customerPhone" placeholder="0912345678">
            </div>
            <div class="form-group">
                <label for="pickupTime">取餐時間</label>
                <input type="datetime-local" id="pickupTime">
            </div>
            <div class="form-group">
                <label for="notes">備註</label>
                <textarea id="notes" placeholder="如：不要香菜"></textarea>
            </div>
            <button id="submitOrder">提交訂單</button>
            <button id="addFriendBtn">加入好友</button>
            <div id="message"></div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 配置
        const CONFIG = {
            LIFF_ID: '2008276630-bYNjwMx7',
            API_ENDPOINT: 'YOUR_APPS_SCRIPT_WEB_APP_URL', // 請替換為 Google Apps Script Web 應用程式 URL
            FRIEND_LINK: 'https://line.me/R/ti/p/@YOUR_LINE_OFFICIAL_ACCOUNT_ID' // 請替換為 LINE 官方帳號好友連結
        };

        // 菜單
        const MENU = [
            { id: 1, name: "滷肉飯", price: 35, category: "主食" },
            { id: 2, name: "雞肉飯", price: 40, category: "主食" },
            { id: 3, name: "蚵仔煎", price: 65, category: "小吃" },
            { id: 4, name: "大腸麵線", price: 50, category: "湯類" },
            { id: 5, name: "珍珠奶茶", price: 45, category: "飲料" },
            { id: 6, name: "鹽酥雞", price: 60, category: "小吃" },
            { id: 7, name: "甜不辣", price: 40, category: "小吃" },
            { id: 8, name: "蚵仔酥", price: 70, category: "小吃" },
            { id: 9, name: "肉圓", price: 45, category: "小吃" },
            { id: 10, name: "碗粿", price: 35, category: "主食" }
        ];

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('customerName').value = profile.displayName;
                    window.customerLineUserId = profile.userId;
                    window.customerDisplayName = profile.displayName;
                    saveUserProfile(profile.userId, profile.displayName);
                }
            } catch (error) {
                showMessage('LIFF 初始化失敗: ' + error.message, 'error');
            }
        }

        // 保存用戶資料到後端
        async function saveUserProfile(userId, displayName) {
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source: 'web',
                        customerLineUserId: userId,
                        customerDisplayName: displayName,
                        customerPhone: ''
                    })
                });
                const result = await response.json();
                if (result.status !== 'success') {
                    showMessage('保存用戶資料失敗: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('保存用戶資料失敗: ' + error.message, 'error');
            }
        }

        // 顯示菜單
        function displayMenu() {
            const menuItemsDiv = document.getElementById('menuItems');
            const categories = {};
            MENU.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            for (const category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                categories[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'menu-item';
                    itemDiv.innerHTML = `
                        <label>
                            ${item.id}. ${item.name} - $${item.price}
                            <input type="number" min="0" max="20" value="0" data-id="${item.id}">
                        </label>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });
                menuItemsDiv.appendChild(categoryDiv);
            }
        }

        // 提交訂單
        async function submitOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const notes = document.getElementById('notes').value.trim();
            const items = [];

            document.querySelectorAll('#menuItems input[type="number"]').forEach(input => {
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    items.push({ id: parseInt(input.dataset.id), quantity });
                }
            });

            if (!customerName || !customerPhone || !pickupTime || items.length === 0) {
                showMessage('請填寫所有必填字段並選擇至少一項餐點', 'error');
                return;
            }

            if (!/09\d{8}/.test(customerPhone)) {
                showMessage('手機號碼格式錯誤，請使用0912345678格式', 'error');
                return;
            }

            const orderData = {
                source: 'web',
                customerName,
                customerPhone,
                pickupTime,
                notes,
                items,
                customerLineUserId: window.customerLineUserId || '',
                customerDisplayName: window.customerDisplayName || ''
            };

            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showMessage(result.message, 'success');
                    document.getElementById('orderForm').reset();
                    document.querySelectorAll('#menuItems input[type="number"]').forEach(input => input.value = 0);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('提交訂單失敗: ' + error.message, 'error');
            }
        }

        // 顯示訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            setTimeout(() => messageDiv.textContent = '', 5000);
        }

        // 加入好友
        function addFriend() {
            window.open(CONFIG.FRIEND_LINK, '_blank');
        }

        // 事件監聽
        document.getElementById('submitOrder').addEventListener('click', submitOrder);
        document.getElementById('addFriendBtn').addEventListener('click', addFriend);

        // 初始化
        window.onload = () => {
            displayMenu();
            initializeLiff();
        };
    </script>
</body>
</html>
