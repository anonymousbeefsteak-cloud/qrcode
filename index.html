<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 用戶綁定</title>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 基本樣式：響應式、簡潔、品牌綠色 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00B900; /* LINE 綠 */
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #009900;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .success { color: #00B900; }
        .error { color: #ff0000; }
        .info { color: #0066cc; }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎加入無名牛排</h1>
        <p>請填寫您的手機號碼進行綁定，方便訂餐與通知。</p>
        
        <label for="phone">手機號碼（09xxxxxxxx）</label>
        <input type="tel" id="phone" placeholder="0912345678" maxlength="10">
        
        <button id="submitBtn" disabled>立即綁定</button>
        
        <div id="status"></div>
        
        <div class="footer">
            資料僅用於訂餐服務，隱私受保護。
        </div>
    </div>

    <script>
        // 全域變數
        const LIFF_ID = '2008276630-bYNjwMx7';  // 你的 LIFF ID
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwN-F6qToVcazLQOLpRVzm9hKgyH-lDw-MylhM0VTnEtG9iiy9o23_09kYy2AFLbJD6Zw/exec';  // 你的 GAS Web App URL
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                updateStatus('LIFF 初始化成功', 'info');
                
                // 檢查登入狀態
                if (!liff.isLoggedIn()) {
                    // 未登入，重導登入（保留當前頁）
                    liff.login({ redirectUri: window.location.href });
                } else {
                    // 已登入，啟用按鈕
                    submitBtn.disabled = false;
                    updateStatus('已登入 LINE，準備綁定', 'info');
                }
            } catch (error) {
                updateStatus('LIFF 初始化失敗: ' + error.message, 'error');
                console.error('LIFF Init Error:', error);
            }
        }

        // 更新狀態訊息
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = type;
        }

        // 驗證手機格式
        function validatePhone(phone) {
            const regex = /^09\d{8}$/;
            return regex.test(phone);
        }

        // 提交綁定資料到 GAS
        async function submitBinding() {
            submitBtn.disabled = true;
            updateStatus('處理中，請稍候...', 'info');

            try {
                // 取得 LINE Profile
                const profile = await liff.getProfile();
                
                // 取得手機輸入
                const phoneInput = document.getElementById('phone').value.trim();
                if (!validatePhone(phoneInput)) {
                    throw new Error('手機格式錯誤，請輸入 09 開頭的 10 位數字');
                }

                // 準備 POST 資料（匹配 GAS handleUserProfile 期望）
                const postData = {
                    source: 'LIFF',
                    customerLineId: profile.userId,
                    customerName: profile.displayName || '',
                    customerPhone: phoneInput,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: profile.statusMessage || '',
                    sourceType: 'QR_ADD_FRIEND',  // 或 'LIFF_BINDING'
                    botId: '2008190577'  // 你的 Channel ID
                };

                // 發送 POST 到 GAS (no-cors 模式，LIFF 支援)
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // LIFF 需要 no-cors
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                // 注意: no-cors 模式下無法讀取 response 內容，但 GAS 會處理
                updateStatus('綁定成功！視窗即將關閉', 'success');
                console.log('Binding submitted:', postData);

                // 延遲關閉 LIFF 視窗
                setTimeout(() => {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        alert('綁定完成！');
                    }
                }, 2000);

            } catch (error) {
                updateStatus('綁定失敗: ' + error.message, 'error');
                console.error('Submit Error:', error);
                submitBtn.disabled = false;
            }
        }

        // 事件綁定
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化 LIFF
            initializeLiff();

            // 提交按鈕點擊
            submitBtn.addEventListener('click', submitBinding);

            // 輸入框即時驗證（可選）
            document.getElementById('phone').addEventListener('input', (e) => {
                const isValid = validatePhone(e.target.value);
                submitBtn.style.backgroundColor = isValid && liff.isLoggedIn() ? '#00B900' : '#ccc';
            });
        });

        // LIFF 額外功能（選用）
        // - 若需分享: liff.shareTargetPicker([...messages])
        // - 若需取得好友狀態: liff.getFriendship()
    </script>
</body>
</html>
