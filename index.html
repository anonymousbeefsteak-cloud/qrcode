<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 加入好友並記錄</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> <!-- 生產環境建議本地安裝 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind顏色和字體 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#00C300', secondary: '#F5F5F5', dark: '#333333' },
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] },
                }
            }
        }
    </script>
    
    <!-- 自定義工具類 -->
    <style type="text/tailwindcss">
        @layer utilities { .content-auto { content-visibility: auto; } .qr-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05); } }
    </style>
    
    <!-- 引入Google字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-dark">
    <div class="min-h-screen flex flex-col">
        <!-- 頁頭 -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                        <i class="fa fa-comment text-white text-xl"></i>
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold">無名牛排 LINE 好友</h1>
                </div>
                <div>
                    <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center">
                        <i class="fa fa-share-alt mr-2"></i>分享
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主要內容 -->
        <main class="flex-grow container mx-auto px-4 py-8 md:py-16">
            <div class="max-w-3xl mx-auto">
                <!-- 狀態顯示 -->
                <div id="status" class="text-center mb-6 text-lg font-semibold"></div>
                
                <!-- 確認加入提示 -->
                <div class="text-center mb-10">
                    <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4">掃碼加入無名牛排</h2>
                    <p class="text-gray-600 text-lg">您已透過 QR Code 加入好友，系統將自動記錄您的資訊。</p>
                </div>
                
                <!-- QR碼區域 -->
                <div class="bg-white rounded-xl p-6 md:p-10 qr-shadow mb-10 flex flex-col items-center opacity-50">
                    <div class="relative mb-6">
                        <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/4e03bdf943d1443ea3ec5fa72978155a.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251011120817294D51A8FB4817821CDD&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1760760497&x-signature=sMiaEFbK7IUchDhVNcD3LSxPHU0%3D" 
                             alt="LINE二維碼" 
                             class="w-64 h-64 md:w-80 md:h-80 object-contain border-4 border-gray-100 rounded-lg">
                        <div class="absolute -top-3 -left-3 w-12 h-12 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
                        <div class="absolute -top-3 -right-3 w-12 h-12 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
                        <div class="absolute -bottom-3 -left-3 w-12 h-12 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
                        <div class="absolute -bottom-3 -right-3 w-12 h-12 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
                    </div>
                    <p class="text-gray-700">（掃碼功能已由 LIFF 自動處理）</p>
                </div>
                
                <!-- 添加好友按鈕 -->
                <div class="text-center mb-10">
                    <button id="addFriendBtn" onclick="addFriend()" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center mx-auto">
                        <i class="fa fa-user-plus mr-2"></i>添加好友 @561zotgq
                    </button>
                </div>
                
                <!-- 步驟說明 -->
                <div class="bg-white rounded-xl p-6 shadow-md">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-info-circle text-primary mr-2"></i>流程說明
                    </h3>
                    <ol class="space-y-4">
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">1</div>
                            <p>掃描 QR Code 加入無名牛排 LINE 好友</p>
                        </li>
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">2</div>
                            <p>系統自動取得您的 LINE 資料</p>
                        </li>
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">3</div>
                            <p>資料將安全記錄至後端</p>
                        </li>
                    </ol>
                </div>
            </div>
        </main>
        
        <!-- 頁腳 -->
        <footer class="bg-dark text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="mb-2">© 2025 無名牛排. 保留所有權利。</p>
                <p class="text-gray-400 text-sm">Powered by LINE & xAI</p>
            </div>
        </footer>
    </div>
    
    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2008276630-bYNjwMx7' });
                if (!liff.isInClient()) {
                    document.getElementById('status').textContent = '錯誤：請在 LINE App 內掃描 QR Code 開啟此頁面。';
                    return;
                }
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                } else {
                    document.getElementById('status').textContent = '成功加入！正在記錄您的資料...';
                    await sendToSheet();
                }
            } catch (error) {
                document.getElementById('status').textContent = '初始化失敗: ' + error.message + '。請檢查 LIFF 設定。';
                console.error('LIFF Error:', error); // 記錄到 Console 方便除錯
            }
        }

        async function sendToSheet() {
            try {
                const profile = await liff.getProfile();
                const data = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl,
                    statusMessage: profile.statusMessage || ''
                };

                const response = await fetch('https://script.google.com/macros/s/AKfycbwGaufjpFizvjNjZnXRnOx01bNXUP6IG4697SAkeh06_qAfyVULZ1JdfFtlWVOxzo30gw/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });

                document.getElementById('status').textContent = '您的 LINE User ID 已成功記錄！感謝加入。';
                setTimeout(() => liff.closeWindow(), 2000);
            } catch (error) {
                document.getElementById('status').textContent = '記錄失敗: ' + error.message + '。請再試一次。';
                console.error('Fetch Error:', error); // 記錄到 Console
            }
        }

        function addFriend() {
            liff.shareTargetPicker([
                { type: 'friend', id: '@561zotgq' }
            ]).then(function (res) {
                if (res) {
                    document.getElementById('status').textContent = '已發送添加好友請求！請檢查 LINE 確認。';
                }
            }).catch(function (error) {
                document.getElementById('status').textContent = '添加好友失敗: ' + error.message + '。請檢查 LINE ID 或網路。';
                console.error('Share Error:', error);
            });
        }

        window.onload = initializeLiff;
    </script>
</body>
</html>
