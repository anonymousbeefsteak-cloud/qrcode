<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 加好友</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: #00b900;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 { color: #333; margin: 0 0 20px; }
        p { color: #666; margin: 0 0 30px; }
        .add-btn {
            background: #00b900;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .add-btn:hover { background: #00a300; transform: translateY(-2px); }
        .status {
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h1>無名牛排</h1>
        <p>掃碼加好友，即享專屬優惠！</p>
        <button class="add-btn" onclick="addFriend()">立即加好友</button>
        <div id="status"></div>
    </div>

    <script>
        async function initLiff() {
            try {
                await liff.init({
                    liffId: '2008276630-bYNjwMx7'
                });
                console.log('LIFF 初始化成功');
            } catch (error) {
                showStatus('LIFF 初始化失敗', 'error');
            }
        }

        async function addFriend() {
            try {
                showStatus('正在加好友...', 'loading');
                
                // 檢查是否已加好友
                if (!liff.isInClient()) {
                    showStatus('請在LINE內開啟', 'error');
                    window.location.href = 'line://ti/p/@beefsteak';
                    return;
                }

                const profile = await liff.getProfile();
                
                // 獲取用戶資訊
                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: liff.getDecodedIdToken()?.email || '',
                    timestamp: new Date().toISOString(),
                    source: 'QR掃碼'
                };

                // 發送到Google Sheets
                const response = await fetch('https://script.google.com/macros/s/AKfycbw2VTozFGWPuFMBLc37Prca0YKvnPyU8YQQkIQ6VKW-Ps0bgLv4Gzy3HlZlvY3GYNePiA/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                showStatus(`歡迎 ${profile.displayName}！已記錄您的資訊`, 'success');
                
                // 3秒後關閉LIFF
                setTimeout(() => {
                    liff.closeWindow();
                }, 3000);

            } catch (error) {
                console.error('錯誤:', error);
                showStatus('加好友失敗，請重試', 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // 頁面載入時初始化
        window.onload = initLiff;
    </script>
</body>
</html>
