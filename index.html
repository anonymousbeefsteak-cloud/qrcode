<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 加好友</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: #00b900;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 { color: #333; margin: 0 0 20px; }
        p { color: #666; margin: 0 0 30px; }
        .add-btn {
            background: #00b900;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .add-btn:hover { background: #00a300; transform: translateY(-2px); }
        .status {
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            word-break: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h1>無名牛排</h1>
        <p>掃碼加好友，即享專屬優惠！</p>
        <button class="add-btn" onclick="addFriend()">立即加好友</button>
        <div id="status"></div>
    </div>

    <script>
        const LIFF_ID = '2008276630-bYNjwMx7';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyPmXtV5y2evMZTrz-KQPxH8uv8CkNVoVB2RjnGZM1HaI7FCisLRHr38H0ltRJPECP3MA/exec';
        const BOT_LINE_ID = '@561zotgq';

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF Initialization successful.');
            } catch (error) {
                console.error('LIFF Initialization failed:', error);
                showStatus('LIFF 初始化失敗，請確認設定或稍後再試。', 'error');
            }
        }

        async function addFriend() {
            try {
                showStatus('正在處理您的請求...', 'loading');

                if (!liff.isInClient()) {
                    showStatus('請在LINE應用程式內開啟此頁面，正在導向加好友頁面...', 'loading');
                    window.location.href = `https://line.me/R/ti/p/${BOT_LINE_ID}`;
                    return;
                }

                if (!liff.isLoggedIn()) {
                    showStatus('請先登入LINE帳號...', 'loading');
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                console.log('Profile:', profile);

                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: liff.getDecodedIdToken()?.email || 'N/A',
                    timestamp: new Date().toISOString(),
                    source: `LIFF 掃碼 ${BOT_LINE_ID}`,
                    botId: BOT_LINE_ID.replace('@', '')
                };
                console.log('UserData sent:', userData);

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤！狀態: ${response.status}`);
                }

                const result = await response.json();
                if (result.status === 'success') {
                    showStatus(`歡迎 ${profile.displayName}！您的資訊已記錄。`, 'success');
                    liff.openWindow({
                        url: `https://line.me/R/ti/p/${BOT_LINE_ID}`,
                        external: true
                    });
                    setTimeout(() => liff.closeWindow(), 3000);
                } else {
                    throw new Error(result.message || '伺服器錯誤');
                }

            } catch (error) {
                console.error('加好友流程發生錯誤:', error);
                let errorMessage = '加好友失敗，請重試。';
                if (error.name === 'AbortError') errorMessage = '請求超時，請檢查網路連線。';
                else if (error.code === '2') errorMessage = 'LIFF 應用程式錯誤，請檢查設定。';
                else if (error.message) errorMessage = error.message;
                showStatus(errorMessage, 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        window.onload = initLiff;
    </script>
</body>
</html>
