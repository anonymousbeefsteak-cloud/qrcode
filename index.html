<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF - Add Friend to Google Sheet</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009900;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to 無名牛排</h2>
        <p>Click below to add your LINE profile to our system.</p>
        <button onclick="addToSheet()">Add My Profile</button>
        <p id="status"></p>
    </div>

    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2008276630-bYNjwMx7' });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                document.getElementById('status').innerText = 'LIFF Initialization failed: ' + error.message;
            }
        }

        async function addToSheet() {
            const statusElement = document.getElementById('status');
            statusElement.innerText = 'Processing...';

            try {
                const profile = await liff.getProfile();
                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('https://script.google.com/macros/s/AKfycbwa6LCKS3fusdApiZ55Q56OPPjgEw_7spxFLno30VNWo1aymGk8I-S95engw9am3Ssesw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    mode: 'cors'
                });

                const result = await response.json();
                if (result.status === 'success') {
                    statusElement.innerText = 'Profile added successfully!';
                } else {
                    statusElement.innerText = 'Error: ' + result.message;
                }
            } catch (error) {
                statusElement.innerText = 'Error: ' + error.message;
            }
        }

        // Initialize LIFF on page load
        window.onload = initializeLiff;
    </script>
</body>
</html>
