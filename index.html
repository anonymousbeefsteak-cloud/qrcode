<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 線上客服</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: #00B900;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .welcome-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .profile-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #00B900;
            object-fit: cover;
        }
        
        .profile-default {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #00B900;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            border: 3px solid #00B900;
        }
        
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .btn-chat {
            background: #00B900;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-chat:hover {
            background: #009900;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-chat:active {
            transform: translateY(0);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .chat-features {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        .chat-features h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        .chat-features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .chat-features li {
            padding: 5px 0;
            color: #333;
        }
        
        .chat-features li:before {
            content: "✓ ";
            color: #00B900;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h2>無名牛排</h2>
        <p class="welcome-message">歡迎！我們將為您自動連接至客服聊天室</p>
        
        <div class="profile-card" id="profileCard" style="display: none;">
            <div id="profilePictureContainer"></div>
            <div class="profile-name" id="profileName"></div>
            <div>已自動識別您的身份</div>
        </div>
        
        <div class="chat-features">
            <h4>📞 客服功能</h4>
            <ul>
                <li>線上訂位服務</li>
                <li>菜單諮詢</li>
                <li>優惠活動</li>
                <li>問題解答</li>
            </ul>
        </div>
        
        <button class="btn-chat" onclick="enterChatRoom()" id="chatBtn">
            進入客服聊天室
        </button>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="footer">
            💬 24小時線上客服 | Powered by LINE
        </div>
    </div>

    <script>
        let userProfile = null;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzd3im71KMb-ZeGq2B7nMzFt1qQJo-wOprhTw6Si9-xvxgyhBlf3S3YfLX6_f-BEOpoAA/exec';

        async function initializeLiff() {
            try {
                showStatus('正在連接 LINE 服務...', 'info');
                
                await liff.init({ 
                    liffId: '2008276630-bYNjwMx7'
                });
                
                if (!liff.isLoggedIn()) {
                    showStatus('正在為您登入...', 'info');
                    liff.login();
                    return;
                }
                
                userProfile = await liff.getProfile();
                await autoRegisterUser();
                displayProfileInfo(userProfile);
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showStatus('服務暫時無法使用，請稍後再試', 'error');
            }
        }

        async function autoRegisterUser() {
            if (!userProfile) return;
            
            try {
                const userData = {
                    userId: userProfile.userId,
                    displayName: userProfile.displayName,
                    pictureUrl: userProfile.pictureUrl || '',
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                console.log('自動註冊結果:', result);
                
            } catch (error) {
                console.error('自動註冊失敗:', error);
            }
        }

        function displayProfileInfo(profile) {
            const profileCard = document.getElementById('profileCard');
            const profileName = document.getElementById('profileName');
            const pictureContainer = document.getElementById('profilePictureContainer');
            
            profileName.textContent = profile.displayName;
            
            if (profile.pictureUrl) {
                pictureContainer.innerHTML = `<img src="${profile.pictureUrl}" alt="Profile" class="profile-img" onerror="showDefaultAvatar('${profile.displayName}')" />`;
            } else {
                showDefaultAvatar(profile.displayName);
            }
            
            profileCard.style.display = 'block';
            hideStatus();
        }

        function showDefaultAvatar(displayName) {
            const pictureContainer = document.getElementById('profilePictureContainer');
            pictureContainer.innerHTML = `
                <div class="profile-default">
                    ${displayName.charAt(0).toUpperCase()}
                </div>
            `;
        }

        async function enterChatRoom() {
            const chatBtn = document.getElementById('chatBtn');
            
            chatBtn.innerHTML = '<div class="loading"></div>連接中...';
            chatBtn.disabled = true;

            try {
                // 這裡可以添加實際的聊天室連結
                // 暫時顯示成功訊息
                showStatus('✅ 已為您連接至客服聊天室！', 'success');
                
                // 如果是 LINE 官方帳號聊天室，可以使用以下方式：
                // liff.openWindow({
                //     url: 'https://line.me/R/ti/p/@你的官方帳號ID'
                // });
                
                // 3秒後恢復按鈕
                setTimeout(() => {
                    chatBtn.innerHTML = '進入客服聊天室';
                    chatBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('進入聊天室失敗:', error);
                showStatus('❌ 連接失敗，請稍後再試', 'error');
                chatBtn.innerHTML = '進入客服聊天室';
                chatBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message status-' + type;
            statusElement.style.display = 'block';
        }

        function hideStatus() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.style.display = 'none';
        }

        // 頁面載入時自動初始化
        window.onload = initializeLiff;
    </script>
</body>
</html>
