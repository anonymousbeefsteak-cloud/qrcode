<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 加入好友</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: #00B900;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .qr-code {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #00B900;
        }
        
        .qr-code img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        
        .btn-primary {
            background: #00B900;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background: #009900;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: #00B900;
            border: 2px solid #00B900;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: #00B900;
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .line-id {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 18px;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .instructions {
            text-align: left;
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        
        .instructions ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h2>無名牛排</h2>
        <p class="description">立即加入官方帳號，獲取最新優惠資訊！</p>
        
        <div class="qr-code">
            <img src="https://qr-official.line.me/sid/L/561zotgq.png" alt="LINE QR Code" onerror="this.src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=line://ti/p/@561zotgq'">
            <p style="margin-top: 15px; font-size: 14px; color: #666;">掃描 QR Code 加入好友</p>
        </div>
        
        <div class="line-id">
            LINE ID: @561zotgq
        </div>
        
        <div class="instructions">
            <strong>加入方式：</strong>
            <ol>
                <li>點擊下方「加入好友」按鈕</li>
                <li>或掃描上方 QR Code</li>
                <li>或搜尋 LINE ID: @561zotgq</li>
            </ol>
        </div>
        
        <button class="btn-primary" onclick="redirectToLineChat()" id="chatBtn">
            立即加入好友
        </button>
        
        <button class="btn-secondary" onclick="openLineInBrowser()">
            在瀏覽器中開啟
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #999;">
            <p>加入好友後即可接收最新優惠訊息</p>
        </div>
    </div>

    <script>
        const LINE_OFFICIAL_ACCOUNT = '@561zotgq';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxihv6dk9yM8Nss3cyV1gIGnVf2rLKZkUq39pK0KUV-kHym1SpF4Q2e0YX-NdeYOEpzYw/exec';

        async function initializeLiff() {
            try {
                showStatus('正在初始化...', 'info');
                
                await liff.init({ 
                    liffId: '2008276630-bYNjwMx7'
                });
                
                if (!liff.isLoggedIn()) {
                    showStatus('請先登入 LINE...', 'info');
                    liff.login();
                    return;
                }
                
                // 自動記錄用戶資料
                await recordUserData();
                showStatus('準備就緒！點擊按鈕加入好友', 'success');
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showStatus('初始化失敗，請重新整理頁面', 'error');
            }
        }

        async function recordUserData() {
            try {
                const profile = await liff.getProfile();
                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    timestamp: new Date().toISOString()
                };

                // 發送資料到 Google Sheets
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
            } catch (error) {
                console.error('記錄用戶資料失敗:', error);
                // 不顯示錯誤，因為主要功能是跳轉到聊天室
            }
        }

        function redirectToLineChat() {
            const chatBtn = document.getElementById('chatBtn');
            chatBtn.innerHTML = '<div class="loading"></div>跳轉中...';
            chatBtn.disabled = true;

            // 在 LINE 內開啟官方帳號
            if (liff.isInClient()) {
                liff.openWindow({
                    url: `line://ti/p/${LINE_OFFICIAL_ACCOUNT}`
                });
            } else {
                // 在外部瀏覽器開啟
                window.open(`https://line.me/R/ti/p/${LINE_OFFICIAL_ACCOUNT}`, '_blank');
            }
            
            showStatus('正在開啟 LINE 官方帳號...', 'info');
            
            // 3秒後恢復按鈕
            setTimeout(() => {
                chatBtn.innerHTML = '立即加入好友';
                chatBtn.disabled = false;
            }, 3000);
        }

        function openLineInBrowser() {
            window.open(`https://line.me/R/ti/p/${LINE_OFFICIAL_ACCOUNT}`, '_blank');
            showStatus('在新視窗中開啟官方帳號', 'info');
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message status-' + type;
            statusElement.style.display = 'block';
        }

        // 頁面載入時自動初始化
        window.onload = initializeLiff;

        // 添加點擊統計（可選）
        function trackButtonClick() {
            // 可以在這裡添加點擊統計
            console.log('用戶點擊加入好友按鈕');
        }
    </script>
</body>
</html>
