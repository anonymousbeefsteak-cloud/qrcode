<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2O</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="text-align: center; padding: 20px;">
    <h1>🎉 無名牛排 加好友成功！</h1>
    <div id="status">👋 歡迎加入！</div>

    <script>
        const LIFF_ID = '2008276630-bYNjwMx7';
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbyLhtMwr97Zye6YcMcQobYHW15c8Pd1tSz7yglothG4kM2zb2947PmpcYuVNbXOOfxr/exec'; // ← 貼這裡

        async function init() {
            await liff.init({ liffId: LIFF_ID });
            const profile = await liff.getProfile();
            document.getElementById('status').innerHTML = `👋 ${profile.displayName}`;
            window.location.href = BACKEND_URL;
        }
        window.onload = init;
    </script>
</body>
</html>
