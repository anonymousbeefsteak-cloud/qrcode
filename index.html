<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 二維碼 - 無名牛排</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00C300',
                        secondary: '#F5F5F5',
                        dark: '#333333'
                    },
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .qr-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-dark">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                        <i class="fa fa-comment text-white text-xl"></i>
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold">無名牛排 LINE 二維碼</h1>
                </div>
                <div>
                    <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center" onclick="shareLink()">
                        <i class="fa fa-share-alt mr-2"></i>分享
                    </button>
                </div>
            </div>
        </header>
        
        <main class="flex-grow container mx-auto px-4 py-8 md:py-16">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-10">
                    <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4">掃描二維碼加入無名牛排</h2>
                    <p class="text-gray-600 text-lg">使用LINE應用程式掃描下方二維碼，添加好友並綁定會員</p>
                </div>
                
                <div class="bg-white rounded-xl p-6 md:p-10 qr-shadow mb-10 flex flex-col items-center">
                    <div class="relative mb-6">
                        <img src="https://qr-official.line.me/sid/L/561zotgq.png" 
                             alt="LINE二維碼" 
                             class="w-64 h-64 md:w-80 md:h-80 object-contain border-4 border-gray-100 rounded-lg">
                        <div class="absolute -top-3 -left-3 w-12 h-12 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
                        <div class="absolute -top-3 -right-3 w-12 h-12 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
                        <div class="absolute -bottom-3 -left-3 w-12 h-12 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
                        <div class="absolute -bottom-3 -right-3 w-12 h-12 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-gray-700 mb-2">若無法掃描，可手動輸入ID加入</p>
                        <div class="flex items-center justify-center bg-gray-100 px-4 py-2 rounded-lg font-medium">
                            <i class="fa fa-id-card text-primary mr-2"></i>
                            <span>@561zotgq</span>
                            <button class="ml-3 text-primary hover:text-primary/80 transition" onclick="copyToClipboard('@561zotgq')">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-md">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-info-circle text-primary mr-2"></i>使用說明
                    </h3>
                    <ol class="space-y-4">
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">1</div>
                            <p>打開LINE應用程式，點擊右上角的「+」號</p>
                        </li>
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">2</div>
                            <p>選擇「掃描」選項，將鏡頭對準上方二維碼</p>
                        </li>
                        <li class="flex items-start">
                            <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5 mr-3">3</div>
                            <p>掃描成功後，添加好友並前往綁定會員頁面</p>
                        </li>
                    </ol>
                </div>
            </div>
        </main>
        
        <footer class="bg-dark text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="mb-2">© 2025 無名牛排. 保留所有權利。</p>
                <p class="text-gray-400 text-sm">LINE是LINE Corporation的註冊商標</p>
            </div>
        </footer>
    </div>
    
    <div id="copyToast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-dark text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        已複製到剪貼簿
    </div>
    
    <script>
        // Configuration
        const LIFF_ID = '2008289130-9XPR8Kpj';
        const LIFF_URL = 'https://liff.line.me/2008289130-9XPR8Kpj';

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.remove('opacity-0');
                toast.classList.add('opacity-100');
                setTimeout(() => {
                    toast.classList.remove('opacity-100');
                    toast.classList.add('opacity-0');
                }, 3000);
            });
        }

        // Share link
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: '無名牛排 LINE 二維碼',
                    text: '掃描二維碼加入無名牛排，享受會員優惠！',
                    url: LIFF_URL
                }).catch(err => console.error('Share error:', err));
            } else {
                copyToClipboard(LIFF_URL);
            }
        }

        // Initialize LIFF and redirect to binding page
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF initialized successfully');
                if (liff.isLoggedIn()) {
                    window.location.href = 'https://anonymousbeefsteak-cloud.github.io/qrcode/';
                } else {
                    liff.login({ redirectUri: LIFF_URL });
                }
            } catch (error) {
                console.error('LIFF Init Error:', error.message, error.stack);
                alert('無法初始化 LINE 服務，請在 LINE 應用程式內開啟。');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
            initializeLiff();
        });
    </script>
</body>
</html>
