<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Script 資料提交</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h2>提交用戶資料</h2>
  <div class="form-group">
    <label for="userId">用戶 ID:</label>
    <input type="text" id="userId" placeholder="輸入用戶 ID">
  </div>
  <div class="form-group">
    <label for="displayName">顯示名稱:</label>
    <input type="text" id="displayName" placeholder="輸入顯示名稱">
  </div>
  <div class="form-group">
    <label for="pictureUrl">頭像 URL (可選):</label>
    <input type="text" id="pictureUrl" placeholder="輸入頭像 URL">
  </div>
  <button onclick="submitData()">提交</button>
  <div id="response"></div>

  <script>
    // 替換為你的 Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaLgTqrmFqyINkHTQIwa049kLzkIQXRdq3nEji-HjWITO1lbSQ0z0P_Qfr4GNzgi0m3w/exec';

    // JSONP 回調函數
    window.handleResponse = function(data) {
      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'block';
      responseDiv.innerHTML = `<strong>狀態:</strong> ${data.status}<br>
                              <strong>訊息:</strong> ${data.message}<br>
                              <strong>用戶是否存在:</strong> ${data.userExists || 'N/A'}`;
    };

    function submitData() {
      const userId = document.getElementById('userId').value;
      const displayName = document.getElementById('displayName').value;
      const pictureUrl = document.getElementById('pictureUrl').value;

      if (!userId || !displayName) {
        alert('請輸入用戶 ID 和顯示名稱');
        return;
      }

      // 動態創建 script 標籤以發送 JSONP 請求
      const script = document.createElement('script');
      const callbackName = 'handleResponse';
      const url = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName)}&pictureUrl=${encodeURIComponent(pictureUrl)}&callback=${callbackName}`;
      script.src = url;

      // 將 script 標籤添加到頁面以發送請求
      document.head.appendChild(script);

      // 清理 script 標籤
      script.onload = script.onerror = () => {
        document.head.removeChild(script);
      };
    }
  </script>
</body>
</html>
