<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - 用戶綁定</title>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 強化樣式: 響應式設計、現代 UI、品牌綠色、錯誤提示動畫 */
        :root {
            --primary-color: #00B900;
            --primary-dark: #009900;
            --error-color: #ff0000;
            --warning-color: #ff9800;
            --success-color: #00B900;
            --info-color: #0066cc;
            --text-color: #333;
            --text-light: #555;
            --border-color: #ddd;
            --bg-color: #f4f4f4;
            --white: #fff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="tel"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        input[type="tel"].invalid {
            border-color: var(--error-color);
        }
        
        .input-hint {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .validation-message {
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
            transition: all 0.3s;
        }
        
        .validation-message.error {
            color: var(--error-color);
        }
        
        .validation-message.success {
            color: var(--success-color);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: scale(1.02);
        }
        
        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            min-height: 24px;
            transition: color 0.3s;
            padding: 10px;
            border-radius: 8px;
        }
        
        .success { 
            color: var(--success-color); 
            background-color: rgba(0, 185, 0, 0.1);
            animation: pulse 1s;
        }
        
        .error { 
            color: var(--error-color); 
            background-color: rgba(255, 0, 0, 0.1);
        }
        
        .info { 
            color: var(--info-color); 
            background-color: rgba(0, 102, 204, 0.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .privacy-info {
            background-color: rgba(0, 102, 204, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        
        .privacy-info h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--info-color);
        }
        
        .privacy-info ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .privacy-info li {
            margin-bottom: 5px;
        }
        
        /* 響應式調整 */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            p {
                font-size: 15px;
            }
            
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">牛</div>
        <h1>歡迎加入無名牛排</h1>
        <p>請填寫您的手機號碼進行綁定，方便訂餐與通知。我們將保護您的隱私。</p>
        
        <div class="form-group">
            <label for="phone">手機號碼</label>
            <div class="input-wrapper">
                <input type="tel" id="phone" placeholder="0912345678" maxlength="10">
            </div>
            <div class="input-hint">請輸入09開頭的10位數字</div>
            <div id="phoneValidation" class="validation-message"></div>
        </div>
        
        <button id="submitBtn" disabled>立即綁定</button>
        
        <div id="status"></div>
        
        <div class="privacy-info">
            <h3>隱私保護說明</h3>
            <ul>
                <li>我們僅收集必要資訊以提供訂餐服務</li>
                <li>您的資料將受到嚴格保護，不會提供給第三方</li>
                <li>您可以隨時聯繫我們刪除個人資料</li>
            </ul>
        </div>
        
        <div class="footer">
            資料僅用於訂餐服務，符合 LINE 隱私政策。
        </div>
    </div>

    <script>
        // 全域變數
        const LIFF_ID = '2008289130-9XPR8Kpj';  // <-- **請務必更新為您的 LIFF ID**
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNF2-IPBKrqBHh1QwG5oFW8xnsmtHZu0uEYq1Tyfg80gIyDPkviuTUAzHXPsBqLuIy8A/exec';  // <-- **請務必更新為您的 GAS Web App URL**
        
        // DOM 元素
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const phoneInput = document.getElementById('phone');
        const phoneValidationEl = document.getElementById('phoneValidation');

        // 初始化 LIFF - 強化錯誤處理與重試邏輯
        async function initializeLiff() {
            try {
                updateStatus('正在初始化 LIFF...', 'info');
                await liff.init({ liffId: LIFF_ID });
                updateStatus('LIFF 初始化成功', 'info');
                
                // 檢查登入狀態與 scopes
                if (!liff.isLoggedIn()) {
                    updateStatus('未登入 LINE，正在跳轉登入...', 'info');
                    liff.login({ redirectUri: window.location.href });
                } else {
                    // 檢查必要 scopes (profile)
                    const profile = await liff.getProfile().catch(err => { 
                        throw new Error('無法取得 profile: ' + err.message); 
                    });
                    updateStatus('已登入 LINE (' + profile.displayName + ')，準備綁定', 'info');
                    enableSubmitButton();
                }
            } catch (error) {
                updateStatus('LIFF 初始化失敗: ' + error.message + '。請刷新頁面重試。', 'error');
                console.error('LIFF Init Error:', error);
                // 可選: 自動重試一次
                setTimeout(initializeLiff, 3000);
            }
        }

        // 更新狀態訊息 - 強化動畫與清除
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = type;
            if (type === 'info') {
                statusEl.innerHTML = '<span class="loading"></span>' + message;
            } else {
                statusEl.innerHTML = message;
            }
        }

        // 更新手機驗證訊息
        function updatePhoneValidation(message, type) {
            phoneValidationEl.textContent = message;
            phoneValidationEl.className = 'validation-message ' + (type || '');
        }

        // 啟用提交按鈕
        function enableSubmitButton() {
            submitBtn.disabled = false;
            validateInput(); // 初始驗證
        }

        // 驗證手機格式 - 強化即時反饋
        function validatePhone(phone) {
            const regex = /^09\d{8}$/;
            const isValid = regex.test(phone);
            
            phoneInput.classList.toggle('invalid', phone && !isValid);
            
            if (!phone) {
                updatePhoneValidation('');
            } else if (isValid) {
                updatePhoneValidation('✓ 手機格式正確', 'success');
            } else {
                updatePhoneValidation('✗ 請輸入正確的手機格式 (09xxxxxxxx)', 'error');
            }
            
            return isValid;
        }

        // 輸入即時驗證
        function validateInput() {
            const phone = phoneInput.value.trim();
            const isPhoneValid = validatePhone(phone);
            submitBtn.disabled = !isPhoneValid || !liff.isLoggedIn();
        }

        // 提交綁定資料到 GAS - 最終強化: 詳細錯誤處理、timeout、no-cors 相容
        async function submitBinding() {
            submitBtn.disabled = true;
            updateStatus('處理中，請稍候...', 'info');

            try {
                // 取得 LINE Profile - 強化錯誤捕捉
                const profile = await liff.getProfile().catch(err => {
                    throw new Error('取得 LINE Profile 失敗: ' + err.message);
                });

                // 取得並驗證手機輸入
                const phoneInputValue = phoneInput.value.trim();
                if (!validatePhone(phoneInputValue)) {
                    throw new Error('手機格式錯誤，請輸入 09 開頭的 10 位數字');
                }

                // 準備 POST 資料（匹配 GAS handleUserProfile 期望，強化 sanitize）
                const postData = {
                    source: 'LIFF',
                    customerLineId: profile.userId,
                    customerName: profile.displayName || '',
                    customerPhone: phoneInputValue,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: profile.statusMessage || '',
                    sourceType: 'QR_ADD_FRIEND',  // 或 'LIFF_BINDING'
                    botId: '2008190577'  // <-- **請務必更新為您的 Bot Channel ID**
                };

                // 發送 POST 到 GAS - 加 timeout 與錯誤捕捉
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 秒 timeout

                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // LIFF 內必須
                    cache: 'no-cache',
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                }).then(() => {
                    clearTimeout(timeoutId);
                }).catch(err => {
                    clearTimeout(timeoutId);
                    throw new Error('網路請求失敗: ' + err.message);
                });

                // 注意: no-cors 模式下無法讀取 response，但假設成功（GAS 會處理並寫入 Sheets）
                updateStatus('綁定成功！視窗即將關閉', 'success');
                console.log('Binding submitted successfully:', postData);

                // 延遲關閉 LIFF 視窗
                setTimeout(() => {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        alert('綁定完成！您可以關閉此頁面。');
                    }
                }, 2000);

            } catch (error) {
                updateStatus('綁定失敗: ' + error.message + '。請檢查網路或重試。', 'error');
                console.error('Submit Error:', error);
                enableSubmitButton(); // 重新啟用按鈕
            }
        }

        // 事件綁定 - DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化 LIFF
            initializeLiff();

            // 提交按鈕點擊
            submitBtn.addEventListener('click', submitBinding);

            // 手機輸入即時驗證
            phoneInput.addEventListener('input', validateInput);
            
            // 手機輸入框焦點事件
            phoneInput.addEventListener('focus', function() {
                if (this.value.trim() === '') {
                    updatePhoneValidation('請輸入您的手機號碼');
                }
            });
            
            // 手機輸入框失去焦點事件
            phoneInput.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    updatePhoneValidation('');
                }
            });

            // 可選: 取得 LIFF 其他資訊 (e.g., OS, language)
            if (liff.isInClient()) {
                console.log('LIFF Context:', liff.getContext());
            }
        });

        // LIFF 額外功能（選用強化）
        // - 分享綁定結果: liff.shareTargetPicker([{ type: 'text', text: '我已綁定無名牛排！' }])
        // - 取得好友狀態: liff.getFriendship().then(f => console.log(f))
        // - 語言偵測: const lang = liff.getLanguage(); // 切換 UI 文字
    </script>
</body>
</html>
