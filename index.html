<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無名牛排 - LINE 會員註冊</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #009900;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0066cc;
        }
        .profile-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            border: 3px solid #00B900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🥩</div>
        <h2>歡迎來到無名牛排</h2>
        <p>點擊下方按鈕將您的 LINE 資料加入我們的系統</p>
        
        <div id="profileInfo" class="profile-info" style="display: none;">
            <img id="profilePicture" class="profile-img" src="" alt="大頭貼" style="display: none;">
            <div id="profileDefault" style="display: none; width: 80px; height: 80px; background: #00B900; border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;"></div>
            <p><strong>姓名:</strong> <span id="profileName"></span></p>
            <p><strong>用戶 ID:</strong> <span id="profileUserId"></span></p>
        </div>
        
        <button onclick="addToSheet()" id="submitBtn">加入會員資料</button>
        <div id="status"></div>
    </div>

    <script>
        let userProfile = null;
        // 使用你的 Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZsVt_s5j8tdLCzOzHZWj-qeMvjxk3BqByGq1Spbk4xK44JHGTK9czDdtIVm3AmHUk6g/exec';

        async function initializeLiff() {
            try {
                showStatus('正在初始化 LINE 應用...', 'loading');
                
                await liff.init({ 
                    liffId: '2008276630-bYNjwMx7'
                });
                
                if (!liff.isLoggedIn()) {
                    showStatus('正在重新導向至 LINE 登入...', 'loading');
                    liff.login();
                    return;
                }
                
                userProfile = await liff.getProfile();
                displayProfileInfo(userProfile);
                showStatus('資料載入完成！請點擊按鈕註冊', 'success');
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showStatus('LINE 應用初始化失敗，請重新整理頁面', 'error');
            }
        }

        function displayProfileInfo(profile) {
            const profileInfo = document.getElementById('profileInfo');
            const profileName = document.getElementById('profileName');
            const profileUserId = document.getElementById('profileUserId');
            const profilePicture = document.getElementById('profilePicture');
            const profileDefault = document.getElementById('profileDefault');
            
            profileName.textContent = profile.displayName;
            profileUserId.textContent = profile.userId;
            
            if (profile.pictureUrl) {
                profilePicture.src = profile.pictureUrl;
                profilePicture.style.display = 'block';
                profileDefault.style.display = 'none';
            } else {
                profileDefault.textContent = profile.displayName.charAt(0).toUpperCase();
                profileDefault.style.display = 'flex';
                profilePicture.style.display = 'none';
            }
            
            profileInfo.style.display = 'block';
        }

        async function addToSheet() {
            if (!userProfile) {
                showStatus('錯誤：用戶資料尚未載入', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '處理中...';
            
            showStatus('正在提交資料...', 'loading');

            try {
                const userData = {
                    userId: userProfile.userId,
                    displayName: userProfile.displayName,
                    pictureUrl: userProfile.pictureUrl || '',
                    timestamp: new Date().toISOString()
                };

                console.log('發送資料:', userData);

                // 使用更簡單的 fetch 請求
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                    // 移除可能引起問題的選項
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('伺服器回應:', result);

                if (result.status === 'success') {
                    showStatus('✅ 註冊成功！您的資料已加入系統', 'success');
                    submitBtn.textContent = '已註冊';
                    submitBtn.disabled = true;
                } else {
                    showStatus('❌ ' + result.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '加入會員資料';
                }
                
            } catch (error) {
                console.error('請求失敗:', error);
                showStatus('❌ 連線失敗: ' + error.message + '，請檢查網路連線或稍後再試', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '加入會員資料';
            }
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // 測試伺服器連線
        async function testServerConnection() {
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                console.log('伺服器連線測試:', result);
                return true;
            } catch (error) {
                console.error('伺服器連線測試失敗:', error);
                return false;
            }
        }

        // 頁面載入時初始化
        window.onload = async function() {
            // 先測試伺服器連線
            const isServerConnected = await testServerConnection();
            if (!isServerConnected) {
                showStatus('⚠️ 伺服器連線異常，部分功能可能受影響', 'error');
            }
            
            initializeLiff();
        };
    </script>
</body>
</html>
